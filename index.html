<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="Roberto Rubet's Portfolio">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <!-- this is the main container that will hold the interface for the password generator -->
    <main class="container">
        <div class="row">
            <div id="PGmain" class="col-md-12 p-4">
                <header>
                    <h1>Password Generator</h1>
                </header>
                <div class="row">
                    <div id="PGgen" class="col-md-12 p-4 rounded-lg shadow">
                        <header>
                            <h3>Generate a Password</h3>
                        </header>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <textarea class="form-control" aria-label="With textarea"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <hr>
                                <button type="button" class="btn btn-dark shadow">Generate Password</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
