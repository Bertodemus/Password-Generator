<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="Repository: Password Generator">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="vault">
        <!-- this is the main container that will hold the interface for the password generator -->
        <main class="container">
            <div class="row">
                <div id="PGmain" class="d-block mx-auto col-md-12 p-4 rounded-lg">
                    <img id="repo" src="images/RepoTOP150.png" class="d-block mx-auto">
                    <div class="row">
                        <div id="PGgen" class="col-md-12 p-2 text-center">
                            <header>
                                <h5>PASSWORD GENERATOR</h5><p id="version">V1.1</p>
                            </header>
                            <hr>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <textarea readonly id="password" class="form-control text-center" aria-label="Generated Password" placeholder="----------------------"></textarea>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <!-- This row of buttons will open the sub-menu, create the password, and copy the results to the clipboard -->
                            <div class="row">
                                <div class="col-4">
                                    <button class="btn btn-dark shadow" type="button" data-toggle="collapse" data-target="#selections" aria-expanded="false" aria-controls="selections">Criteria</button>
                                </div>
                                <div class="col-4">
                                    <button id="generate" type="button" class="btn btn-dark shadow">Initiate</button>
                                </div>
                                <div class="col-4">
                                    <button id="copyClip" type="button" class="btn btn-dark shadow">&nbsp;Copy&nbsp;</button>
                                </div>
                            </div>
                            <!-- These two buttons will determine if you want to be prompted or if you wish to select your criteria via toggles -->
                            <div class="collapse" id="selections">
                                <div id="selectCard" class="card card-body">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label id="promptLabel" class="btn btn-warning active">
                                            <input type="radio" name="options" id="promptMe" data-toggle="collapse" data-target="#selectionsMenu" autocomplete="off" checked disabled> Prompt
                                        </label>
                                        <label class="btn btn-warning">
                                            <input type="radio" name="options" id="selectMe" data-toggle="collapse" data-target="#selectionsMenu" autocomplete="off"> Select
                                        </label>
                                    </div>
                                    <!-- This is the group of toggles that will set the criteria for the password generator -->
                                    <div class="collapse" id="selectionsMenu">
                                        <div id="selectCard" class="card card-body">
                                            <div class="input-group mb-1">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text goldbox" id="Pass-length-entry">&nbsp;#</span>
                                                </div>
                                                <input id="numLength" type="number" class="form-control" placeholder="Length 8 - 128" aria-label="Password Length" aria-describedby="Pass-length-entry" min="8" max="128">
                                            </div> 
                                            <div class="input-group mb-1">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text goldbox">
                                                        <input id="lowerCheck" type="checkbox" aria-label="Checkbox for following text input">
                                                    </div>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Lower Case" aria-label="Text input with checkbox" readonly>
                                            </div>
                                            <div class="input-group mb-1">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text goldbox">
                                                        <input id="upperCheck" type="checkbox" aria-label="Checkbox for following text input">
                                                    </div>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Upper Case" aria-label="Text input with checkbox" readonly>
                                            </div>
                                            <div class="input-group mb-1">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text goldbox">
                                                        <input id="numberCheck" type="checkbox" aria-label="Checkbox for following text input">
                                                    </div>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Numbers" aria-label="Text input with checkbox" readonly>
                                            </div>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text goldbox">
                                                        <input id="specialCheck" type="checkbox" aria-label="Checkbox for following text input">
                                                    </div>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Special Characters" aria-label="Text input with checkbox" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <img src="images/RepoBOTTOM150.png" class="d-block mx-auto">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="passgen.js"></script>
    </body>
</html>
